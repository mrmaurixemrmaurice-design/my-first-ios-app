name: Build iPhone 5 IPA
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      # This "installs" the checkout tool from Marketplace
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # This "installs" the Python tool from Marketplace
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # REQUIRED: Use a dash '-' to avoid Marketplace errors
          python-version: '3.9'
          
      - name: Install Build Tools
        run: |
          pip install Cython==0.29.33
          pip install kivy-ios
          brew install autoconf automake libtool pkg-config
          
      - name: Build for iOS
        run: |
          toolchain build kivy
          toolchain create MyFirstApp .
          
      - name: Package IPA
        run: |
          mkdir -p Payload
          # Specific path to avoid the IDLE system files that caused the first crash
          cp -r MyFirstApp-ios/myfirstapp.app Payload/
          zip -r MyFirstApp.ipa Payload
          
      # This "installs" the upload tool from Marketplace
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyFirstApp-IPA
          path: MyFirstApp.ipa
