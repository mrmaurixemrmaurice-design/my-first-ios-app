name: Build iPhone 5 IPA
on: [push]
jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # FIXED: Used a dash '-' to fix the 'Unexpected input' warning
          python-version: '3.9'
          
      - name: Install Build Tools
        run: |
          pip install Cython==0.29.33
          pip install kivy-ios
          brew install autoconf automake libtool pkg-config
          
      - name: Build for iOS
        run: |
          toolchain build kivy
          toolchain create MyFirstApp .
          
      - name: Package IPA
        run: |
          # Create the required Payload folder
          mkdir -p Payload
          # This command finds your actual app and puts it in the Payload
          find . -name "*.app" -maxdepth 3 -not -path "*IDLE*" -exec cp -r {} Payload/ \;
          # Zip it up
          zip -r MyFirstApp.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyFirstApp-IPA
          path: MyFirstApp.ipa
